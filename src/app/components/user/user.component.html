<h1>The World says hello to {{name}}</h1>
<ul>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>Address : {{address.room}}, {{address.college}}, {{address.city}}</li>
</ul>
<form (submit)= "addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby : </label>
    <input type="text" #hobby>
  </div>
</form>
<br>
<button (click)='toggleEdit()'>Edit User</button>

<h1>Edit User</h1>

<div *ngIf=isEdit >
  <form>
    <div>
      <label for="name"><b>Name :</b></label><br>
      <input type="text" [(ngModel)] = "name"  name = "name">
    </div>
    
    <div>
        <label for="age"><b>Age :</b></label><br>
        <input type="number" [(ngModel)] = "age"  name = "age">
    </div>
    <div>
        <label for="email"><b>Email :</b></label><br>
        <input type="text" [(ngModel)] = "email"  name = "email">
    </div>
    <div>
        <label for="room"><b>Room :</b></label><br>
        <input type="number" [(ngModel)] = "address.room"  name = "room">
    </div>
    <div>
        <label for="college"><b>College :</b></label><br>
        <input type="text" [(ngModel)] = "address.college"  name = "college">
    </div>
    <div>
        <label for="city"><b>City :</b></label><br>
        <input type="text" [(ngModel)] = "address.city"  name = "city">
    </div>
  </form>
</div>

<h1>Hobbies</h1>
<ul>
  <li *ngFor="let hobby of hobbies, let i = index" >
    {{i+1}} : {{hobby}} <button (click) = "deleteHobby(hobby)">X</button>
  </li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts" >
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
